<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="index.js"></script>
  <title>Mesto</title>
</head>
<body class="body">
  <div class="wrapper">
    <header class="header">
      <img src="./images/logo.svg" alt="Логитип место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile__image.jpg" alt="Аватарка" class="profile__img">
          <div class="profile__about">
            <div>
              <div class="profile__name-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit"></button>
              </div>
              <p class="profile__cuption">Исследователь океана</p>
            </div>
          </div>
        </div>
        <button class="profile_add"></button>
      </section>
      <section class="gallery">
        <!-- <div class="gallery__item">
          <img src="./images/Elbrus.png" alt="Гора Эльбрус" class="gallery__image">
          <button class="gallery__trash">
            <img src="./images/Trash.svg" alt="Удалить картинку">
          </button>
          <div class="gallery__description">
            <h2 class="gallery__header">Гора Эльбрус</h2>
            <button class="gallery__button"></button>
        </div> -->
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2023 Mesto Russia
      </p>
    </footer>
    <section class="popup">
      <form class="popup__container" action="#">
       <button class="popup__close"></button>
       <h2 class="popup__header">Редактировать профиль</h2>
       <input class="popup__text popup__name" required type="text" placeholder="Имя">
       <input class="popup__text popup__about" required type="text" placeholder="О себе">
       <button class="popup__button">Сохранить</button>
      </form>
    </section>
    <section class="popup">
      <form class="popup__container" action="#">
       <button class="popup__close"></button>
       <h2 class="popup__header">Новое место</h2>
       <input class="popup__text popup__name" required type="text" placeholder="Назание">
       <input class="popup__text popup__about" required type="text" placeholder="Ссылка на картинку">
       <button class="popup__button">Создать</button>
      </form>
    </section>
    <template class="template-item">
      <div class="gallery__item">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="gallery__image">
        <button class="gallery__trash">
          <img src="./images/Trash.svg" alt="Удалить картинку">
        </button>
        <div class="gallery__description">
          <h2 class="gallery__header">Карачаевск</h2>
          <button class="gallery__button"></button>
        </div>
      </div>
    </template>
  </div>
</body>
</html>
