<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="wrapper"><header class="header"><img src="./../images/logo.svg" alt="Логитип место" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__info"><img src="./../images/profile__image.jpg" alt="Аватарка" class="profile__img"><div class="profile__about"><div><div class="profile__name-wrapper"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit"></button></div><p class="profile__cuption">Исследователь океана</p></div></div></div><button class="profile_add"></button></section><section class="gallery"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><section class="popup popup__profile"><form class="popup__container" name="profileForm" action="#" novalidate method="post"><button type="button" class="popup__close"></button><h2 class="popup__header">Редактировать профиль</h2><input class="popup__text popup__name" id="name" required placeholder="Имя" minlength="2" maxlength="40"> <span id="eror-name" class="popup__error-message"></span> <input class="popup__text popup__about" id="about" required placeholder="О себе" minlength="2" maxlength="200"> <span id="eror-about" class="popup__error-message"></span> <button class="popup__button" type="submit">Сохранить</button></form></section><section class="popup popup__place"><form class="popup__container" name="placeForm" action="#" novalidate method="post"><button class="popup__close"></button><h2 class="popup__header">Новое место</h2><input class="popup__text place__title" id="place" required placeholder="Назание" minlength="2" maxlength="30"> <span id="eror-place" class="popup__error-message"></span> <input class="popup__text place__link" id="place-link" required type="url" placeholder="Ссылка на картинку"> <span id="eror-place-link" class="popup__error-message"></span> <button class="popup__button" type="submit">Создать</button></form></section><section class="popup popup__photo"><div class="popup__photo-container"><button class="popup__close"></button> <img class="popup__photo-content"><p class="popup__photo-name"></p></div></section><template class="template-item"><div class="gallery__item"><img src="#" alt="" class="gallery__image"> <button class="gallery__trash"><img src="./../images/Trash.svg" alt="Удалить картинку"></button><div class="gallery__description"><h2 class="gallery__header">Карачаевск</h2><button class="gallery__button"></button></div></div></template></div></body></html>
