<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="wrapper">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логитип место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="<%=require('./images/profile__image.jpg')%>" alt="Аватарка" class="profile__img">
          <div class="profile__about">
            <div>
              <div class="profile__name-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit"></button>
              </div>
              <p class="profile__cuption">Исследователь океана</p>
            </div>
          </div>
        </div>
        <button class="profile_add"></button>
      </section>
      <section class="gallery">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2023 Mesto Russia
      </p>
    </footer>
    <section class="popup popup__profile">
      <div class="popup__wrapper">
        <button type="button" class="popup__close"></button>
        <form class="popup__container" 
        name='profileForm' 
        action="#" 
        novalidate
        method="post"
        >
        <h2 class="popup__header ">Редактировать профиль</h2>
        <input class="popup__text popup__name" 
        id="name"
        required 
        type="text" 
        placeholder="Имя" 
        minlength="2" 
        maxlength="40"
        >
        <span id="eror-name" class="popup__error-message"></span>
        <input class="popup__text popup__about" 
        id="about"
        required 
        type="text" 
        placeholder="О себе"
        minlength="2" 
        maxlength="200"
        >
        <span id="eror-about" class="popup__error-message"></span>
        <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup__place">
      <div class="popup__wrapper">
        <button class="popup__close"></button>
        <form class="popup__container" 
        name='placeForm' 
        action="#"
        novalidate
        method="post"
        >
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__text place__title"
        id="place"
        required
        type="text"
        placeholder="Назание"
        minlength="2"
        maxlength="30"
        >
        <span id="eror-place" class="popup__error-message"></span>
        <input class="popup__text place__link"
        id="place-link"
        required
        type="url"
        placeholder="Ссылка на картинку"
        >
        <span id="eror-place-link" class="popup__error-message"></span>
        <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup__photo">
      <div class="popup__photo-container">
         <button class="popup__close"></button>
        <img class="popup__photo-content">
        <p class="popup__photo-name"></p>
      </div>
    </section>
    <template class="template-item">
      <div class="gallery__item">
        <img src="#" alt="" class="gallery__image">
        <button class="gallery__trash">
          <img src="<%=require('./images/Trash.svg')%>" alt="Удалить картинку">
        </button>
        <div class="gallery__description">
          <h2 class="gallery__header">Карачаевск</h2>
          <div class="gallery__wrapper">
            <button class="gallery__button"></button>
            <div class="gallery__likes"></div>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>
</html>
